<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="countTo">Number to count to:</label>
              <input id="countTo" class="form-control" type="text">
              <button type="submit" class="btn btn-success">Ping Pong</button>
            </div>
            <div id="results">
              <p><span id="result"></span></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
