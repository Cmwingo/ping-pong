<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping! Pong!</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <blockquote>
            <p>This program will count up to the number you specify, replacing all multiples of 3, 5, and 15 with "ping", "pong", and "ping-pong", respectively.</p>
          </blockquote>
          <form>
            <div class="form-group">
              <label for="countTo">Enter a number to start the round:</label>
              <input id="countTo" class="form-control" type="text">
              <button type="submit" class="btn btn-success">Ping! Pong!</button>
            </div>
            <div id="results">
              <p><span id="result"></span></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
